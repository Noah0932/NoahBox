<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Box - 代码风格文件下载站</title>
    <link rel="stylesheet" href="code-editor-theme.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Noah Box</a>
                <nav class="nav">
                    <a href="/downloads.html" class="nav-button">
                        📁 downloads
                    </a>
                    <a href="/admin-code.html" class="nav-button">
                        ⚙️ admin
                    </a>
                    <button class="nav-button" onclick="toggleTheme()">
                        🌓 theme
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero-code">
            <div class="container">
                <div class="hero-content">
                    <div class="code-title">
                        <span class="code-comment">// </span>
                        <span class="code-keyword">const</span>
                        <span class="code-variable"> everything</span>
                        <span class="code-operator"> = </span>
                        <span class="code-string">"Noah Box"</span><br>
                        <span class="code-keyword">as</span>
                        <span class="code-function"> Code</span>
                    </div>
                    <div class="hero-description">
                        发现、下载、分享优质资源，采用现代化技术栈，为开发者和创作者<br>
                        提供极致的资源管理体验。
                    </div>
                    <div class="hero-actions">
                        <a href="/downloads.html" class="btn btn-primary">
                            ▶ start()
                        </a>
                        <a href="#features" class="btn btn-secondary">
                            📖 docs
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="stats-section" id="features">
            <div class="container">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">const files =</div>
                        <div class="stat-value" id="fileCount">0</div>
                        <div class="stat-description">// 精选资源</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">const categories =</div>
                        <div class="stat-value" id="categoryCount">0</div>
                        <div class="stat-description">// 资源分类</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">const downloads =</div>
                        <div class="stat-value" id="downloadCount">0</div>
                        <div class="stat-description">// 下载次数</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function toggleTheme() {
            // 这里可以实现主题切换逻辑
            console.log('Theme toggle clicked');
        }

        // 模拟统计数据
        function updateStats() {
            document.getElementById('fileCount').textContent = '24';
            document.getElementById('categoryCount').textContent = '8';
            document.getElementById('downloadCount').textContent = '156';
        }

        document.addEventListener('DOMContentLoaded', updateStats);
    </script>
</body>
</html>
