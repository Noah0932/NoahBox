<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码 - 资源下载站</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .change-password-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      width: 100%;
      max-width: 450px;
      padding: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .change-password-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .change-password-header h1 {
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    
    .change-password-header p {
      color: #6b7280;
      font-size: 1rem;
    }
    
    .form-floating {
      margin-bottom: 1.5rem;
    }
    
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 1rem;
      padding: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
      background-color: white;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 1rem;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .alert {
      border-radius: 1rem;
      border: none;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .alert-danger {
      background: linear-gradient(45deg, #fee2e2, #fecaca);
      color: #dc2626;
    }
    
    .alert-success {
      background: linear-gradient(45deg, #dcfce7, #bbf7d0);
      color: #16a34a;
    }
    
    .back-link {
      text-align: center;
      margin-top: 2rem;
    }
    
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }
    
    .strength-bar {
      height: 4px;
      border-radius: 2px;
      background-color: #e2e8f0;
      margin-top: 0.25rem;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    
    .strength-weak { background-color: #ef4444; width: 25%; }
    .strength-fair { background-color: #f59e0b; width: 50%; }
    .strength-good { background-color: #10b981; width: 75%; }
    .strength-strong { background-color: #059669; width: 100%; }
  </style>
</head>
<body>
  <div class="change-password-container">
    <div class="change-password-header">
      <h1><i class="bi bi-shield-lock me-2"></i>修改密码</h1>
      <p>为了账户安全，请定期更换密码</p>
    </div>
    
    <form id="changePasswordForm">
      <div class="form-floating">
        <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="当前密码" required>
        <label for="currentPassword"><i class="bi bi-lock me-2"></i>当前密码</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="新密码" required>
        <label for="newPassword"><i class="bi bi-key me-2"></i>新密码</label>
        <div class="password-strength">
          <div class="strength-text">密码强度：<span id="strengthText">请输入密码</span></div>
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
        </div>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="确认新密码" required>
        <label for="confirmPassword"><i class="bi bi-check-circle me-2"></i>确认新密码</label>
      </div>
      
      <div class="alert alert-danger" id="errorAlert" style="display: none;" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span id="errorMessage"></span>
      </div>
      
      <div class="alert alert-success" id="successAlert" style="display: none;" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span id="successMessage"></span>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-shield-check me-2"></i>修改密码
        </button>
      </div>
    </form>
    
    <div class="back-link">
      <a href="/admin.html">
        <i class="bi bi-arrow-left me-1"></i>返回管理面板
      </a>
    </div>
  </div>
  
  <script>
    // 密码强度检测
    document.getElementById('newPassword').addEventListener('input', function(e) {
      const password = e.target.value;
      const strengthText = document.getElementById('strengthText');
      const strengthFill = document.getElementById('strengthFill');
      
      if (password.length === 0) {
        strengthText.textContent = '请输入密码';
        strengthFill.className = 'strength-fill';
        return;
      }
      
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      const levels = ['很弱', '较弱', '一般', '较强', '很强'];
      const classes = ['strength-weak', 'strength-weak', 'strength-fair', 'strength-good', 'strength-strong'];
      
      strengthText.textContent = levels[Math.min(strength, 4)];
      strengthFill.className = 'strength-fill ' + classes[Math.min(strength, 4)];
    });
    
    // 表单提交
    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // 隐藏之前的提示
      errorAlert.style.display = 'none';
      successAlert.style.display = 'none';
      
      // 验证新密码
      if (newPassword.length < 6) {
        errorMessage.textContent = '新密码长度至少6位';
        errorAlert.style.display = 'block';
        return;
      }
      
      if (newPassword !== confirmPassword) {
        errorMessage.textContent = '两次输入的新密码不一致';
        errorAlert.style.display = 'block';
        return;
      }
      
      try {
        const sessionId = localStorage.getItem('sessionId');
        if (!sessionId) {
          window.location.href = '/login.html';
          return;
        }
        
        const response = await fetch('/api/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Session-ID': sessionId
          },
          body: JSON.stringify({ currentPassword, newPassword })
        });
        
        const data = await response.json();
        
        if (data.success) {
          successMessage.textContent = data.message;
          successAlert.style.display = 'block';
          
          // 3秒后跳转到登录页面
          setTimeout(() => {
            localStorage.removeItem('sessionId');
            window.location.href = '/login.html';
          }, 3000);
        } else {
          errorMessage.textContent = data.message || '修改密码失败';
          errorAlert.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = '网络错误，请稍后再试';
        errorAlert.style.display = 'block';
      }
    });
  </script>
</body>
